<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-wrapper {
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Car Paint</h1>
        <div class="image-wrapper">
            <img id="car-image" src="{{ car_image }}" alt="Car" width="400">
        </div>

        <form class="controls" method="POST" enctype="multipart/form-data" action="/edit?car_image={{ car_image }}">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
            <div class="mb-3">
                <label for="colorPicker" class="form-label">Pick a Color</label>
                <input type="color" class="form-control" id="colorPicker" name="color">
            </div>
            <div class="mb-3">
                <label for="filterSelect" class="form-label">Select Filter</label>
                <select class="form-select" id="filterSelect" name="filter">
                    <option value="">None</option>
                    <option value="bw">Black & White</option>
                    <option value="sepia">Sepia</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="intensity" class="form-label">Filter Intensity</label>
                <input type="range" class="form-range" id="intensity" name="intensity" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Apply Changes</button>
            </div>
        </form>
        <form class="controls" method="POST" action="/reset">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary">Reset</button>
            </div>
        </form>
                   
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
