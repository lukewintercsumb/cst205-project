<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Car Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .car-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .car-image {
            margin: 10px;
            cursor: pointer;
        }
        .car-image img {
            width: 200px;
            height: auto;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .car-image img:hover {
            border-color: #007bff;
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Your Car Image</h1>
    <p>Click on the car image you want to select for painting or upload your own image.</p>

    <div class="upload-form">
        <form action="/" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.file.label }} {{ form.file }}
            {{ form.submit }}
        </form>
    </div>

    <div class="car-images">
        {% for image in car_images %}
            <div class="car-image">
                <img src="{{ url_for('static', filename='images/' ~ image) }}" alt="Car Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
